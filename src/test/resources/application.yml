spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  liquibase:
    enabled: false
  h2:
    console:
      enabled: true
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
mail:
  host: smtp.test.com
  port: 587
  username: test@example.com
  password: testpassword
  protocol: smtp
  properties.mail.smtp:
    auth: true
    starttls.enable: true
  debug: true